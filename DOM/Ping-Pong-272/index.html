<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <title>Score Keeper</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half "></div>
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img
                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1798&q=80"
                alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">Ping Pong Score Keeper</p>
          </header>

          <div class="card-content">
            <div class="content">
              <h1 class="title is-size-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
              <p class="subtitle">Use the buttons below to keep score.</p>

              <label for="max" class="label is-large is-inline">Playing to: </label>
              <div class="select is-rounded">
                <select id="max">
                  <option selected disabled>--- select max score ---</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="card-footer-item is-primary button is-large">+1 Player One</button>
            <button id="p2Button" class="card-footer-item is-info button is-large">+1 Player Two</button>
            <button id="reset" class="card-footer-item is-danger button is-large">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </section>
  <script src="./app.js" type="module"></script>
</body>

</html>
